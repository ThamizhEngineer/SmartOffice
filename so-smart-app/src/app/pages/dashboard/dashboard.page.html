<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item [routerLink]="['/home/tar']" class="ion-activated">
      <ion-icon name="airplane" color="secondary" slot="start"></ion-icon>
      <ion-label>Travel Advance Request</ion-label>
    </ion-item>
  
    <ion-item [routerLink]="['/home/attendance']">
      <ion-icon name="briefcase" color="secondary" slot="start"></ion-icon>
      <ion-label>Attendance</ion-label>
    </ion-item>
  
    <ion-item [routerLink]="['/home/leave-req']" class="ion-activated">
      <ion-icon name="volume-mute" color="secondary" slot="start"></ion-icon>
      <ion-label>Leave Request</ion-label>
    </ion-item>
  
    <ion-item [routerLink]="['/home/pay-slip']">
      <ion-icon name="document" color="secondary" slot="start"></ion-icon>
      <ion-label>Payslip</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/home/exp-claim']">
      <ion-icon name="card" color="secondary" slot="start"></ion-icon>
      <ion-label>Expense Claim</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
