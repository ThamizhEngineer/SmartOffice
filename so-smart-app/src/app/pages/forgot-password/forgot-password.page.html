<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Internal Id</ion-label>
            <ion-input  [(ngModel)]="model.email" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <ion-card-content>
        <ion-button expand="block" shape="round" color="primary" (click)="recoverPswd()">Submit</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row class="bottom-link">
        <ion-col class="center">
          <p>Have an Password! <ion-label color="warning" (click)="redirect()">Login Now</ion-label>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
