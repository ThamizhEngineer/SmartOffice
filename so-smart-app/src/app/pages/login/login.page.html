<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<div class="center" style="padding-top: 20px;padding-bottom: 20px;">
<app-logo></app-logo>
<h2>Sign In</h2>
</div>

<ion-content>


    <ion-card>    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input [(ngModel)]="model.email" type="text"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input [(ngModel)]="model.password" type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <ion-card-content>
        <ion-button expand="block" shape="round" color="primary" (click)="login()">Sign In</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row class="bottom-link">
        <ion-col class="center">
          <p>Forgot Password? <ion-label color="warning" (click)="forgotPswd()">Click here!</ion-label>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
