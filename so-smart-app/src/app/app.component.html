<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/icon/usericon.png" alt="">
        <ion-lable>
          <h2>{{firstName}}</h2>
          <p>{{desig}}</p>
        </ion-lable>
      </div>
      <!-- <div class="action-button">
        <ion-button>
          <ion-icon slot="start" name="add"></ion-icon>Add branch
        </ion-button>
      </div> -->

      <ion-list class="menu-items" lines="none">
        <ion-item *ngFor="let item of menuItems" class="{{item.currentItem}}" button (click)="menuControl(item.path)">
          <ion-icon name="{{item.iconName}}"></ion-icon>{{item.name}}
        </ion-item>      
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
