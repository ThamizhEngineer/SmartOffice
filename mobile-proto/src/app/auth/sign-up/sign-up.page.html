
<ion-content class="login-content">
    <ion-img src="assets/imgs/logo.png" class="m-20" alt="Logo"></ion-img>
    <ion-grid class="login-form">
      <ion-row>
        <ion-col size="12">
          <ion-label color="dark"><span class="mb-2">Welcome </span> to sign In,</ion-label>
        </ion-col>
      </ion-row>
      <ion-item-group class="email">
        <ion-item lines="none">
          <ion-button color="dark" slot="start"><i class="far fa-user"></i></ion-button>
          <ion-input type="text" name="email" [(ngModel)]="model.email" placeholder="test@draywel.com" autofocus="true"
            clear-input="true" required></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-button color="dark" slot="start"><i class="far fa-user"></i></ion-button>
            <ion-input type="text" name="name" [(ngModel)]="model.name" placeholder="John Deo" autofocus="true"
              clear-input="true" required></ion-input>
          </ion-item>
        <ion-item lines="none">
          <ion-button color="dark" slot="start"> <i class="far fa fa-lock"></i></ion-button>
          <ion-input type="{{ passwordType ? passwordType : 'password'}}" name="password" [(ngModel)]="model.password"
            placeholder="**********" required></ion-input>
          <i class="far fa-eye" *ngIf="model.password" slot="end" (click)="showPassword()"></i>
        </ion-item>
      </ion-item-group>
    </ion-grid>
    <ion-row class="login-btn">
      <ion-col size="12">
        <ion-button type="submit" color="warning" expand="full" (click)="login()" strong="true" routerDirection="forward">
          SignUp </ion-button>
      </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col align-self-center class="right">
          <ion-fab-button color="primary">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-col align-self-center class="left">
          <ion-fab-button color="danger">
            <ion-icon name="logo-googleplus"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row class="bottom-link">
      <ion-col size="12" class="center">
        <p> Have an account! <ion-label color="warning" (click)="navCtrl.back()">Login Now</ion-label>
        </p>
      </ion-col>
    </ion-row>
  
  </ion-content>
