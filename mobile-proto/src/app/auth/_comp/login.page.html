<ion-content class="login-content">
	<img src="assets/imgs/logo.png" class="logo-img">
  <ion-grid class="login-form">
    <ion-row>
      <ion-col size="12">
        <!-- <ion-label color="dark"><span class="mb-2">Welcome </span> to sign In,</ion-label> -->
      </ion-col>
    </ion-row>
    <ion-item-group class="email">
      <ion-item lines="none">
        <ion-button color="dark" slot="start"><i class="far fa-user"></i></ion-button>
        <ion-input type="text" name="email" [(ngModel)]="model.email" placeholder="Internal Id" autofocus="true"
          clear-input="true" required></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-button color="dark" slot="start"> <i class="far fa fa-lock"></i></ion-button>
        <ion-input type="{{ passwordType ? passwordType : 'password'}}" name="password" [(ngModel)]="model.password"
          placeholder="**********" required></ion-input>
        <i class="far fa-eye" *ngIf="model.password" slot="end" (click)="showPassword()"></i>
      </ion-item>
    </ion-item-group>
  </ion-grid>
  <ion-row class="login-btn">
    <ion-col size="12">
      <ion-button type="submit" color="warning" expand="full" (click)="login()" strong="true" routerDirection="forward">
        Log In</ion-button>
    </ion-col>
    <!-- <ion-col size="12" class="center">
      <a float-left href="javascript:void(0);" (click)="redirectToForgot()">Forgot Password?</a>
    </ion-col> -->
  </ion-row>
