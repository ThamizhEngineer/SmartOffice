<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item no-lines>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar-ts-woody.png">
      </ion-avatar>
      <h2>{{collegue.displayName}}</h2>
      <p>{{collegue.status}}</p>
    </ion-item>
  </ion-navbar>
</ion-header>


<ion-content #content>
  <div class="chatwindow">
  <ion-list no-lines>
    <ion-item text-wrap *ngFor="let item of allMessages; let i=index" >
      <ion-avatar item-left class="avatar-left" *ngIf="item.sentby === collegue.uid">
        <img src="assets/imgs/avatar-ts-woody.png">
      </ion-avatar>
      <div class="bubble me" *ngIf="item.sentby === collegue.uid">
        <h3>{{item.message}}</h3>
        <p float-right><small style="color: black;">{{item.timestamp | date:'dd/MM/yy, h:mm a'}}</small></p>
      </div>
      <ion-avatar item-right class="avatar-right" *ngIf="item.sentby !== collegue.uid">
        <img src="assets/imgs/avatar-ts-rex.png">
      </ion-avatar>
      <div class="bubble you" *ngIf="item.sentby !== collegue.uid" >
        <h3>{{item.message}}</h3>
        <p float-right><small style="color: black;">{{item.timestamp | date:'dd/MM/yy, h:mm a'}}</small></p>
      </div>
    </ion-item>
  </ion-list>
  </div>
  </ion-content>
<ion-footer ion-fixed>    
  <ion-toolbar color="white">        
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message..."></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="sendMessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
