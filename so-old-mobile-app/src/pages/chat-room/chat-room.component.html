<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Chat Room</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div id="chatMessages">
    <div *ngFor="let message of messages | async" [class]="message.specialMessage ? 'message special' : 'message'">
      <div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ message.username}}</div>
        <div class="messageContent">{{ message.message }}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row nowrap>
      <ion-col col-10 col-sm-11>
        <ion-input type="text" [(ngModel)]="message" placeholder="Enter your Message"></ion-input>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="sendMessage()"><ion-icon name="send" ></ion-icon> </button>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-footer>
