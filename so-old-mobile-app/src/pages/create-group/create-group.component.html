<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Group Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/avatar-ts-rex.png">
        </ion-avatar>
        <ion-input type="text" placeholder="Type group name here" [(ngModel)]="groupname" ></ion-input>
      </ion-item>
    </ion-list>
   
    <ion-list no-lines>
      <ion-fab right bottom padding>
        <button ion-fab mini (click)=createGroup(groupname)>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
      <ion-list-header>
        Participants : {{contactsList.length}}
      </ion-list-header>
      <ion-item *ngFor="let item of contactsList">
        <ion-avatar item-left>
          <img src="assets/imgs/avatar-ts-woody.png">
        </ion-avatar>
        <h3>{{item.displayName}}</h3>
        <ion-icon item-end name="close-circle" (click)="removeMember(item)"></ion-icon>
      </ion-item>
    </ion-list>

</ion-content>
