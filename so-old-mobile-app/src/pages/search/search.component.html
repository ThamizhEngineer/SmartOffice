<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item no-lines>
      <h2>Select contact</h2>
      <p>{{tempUsers.length}} contacts</p>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="searchUser($event)"
    [debounce]="200"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item (click)="selectContactGroupPage()">
      <ion-avatar item-start>
        <img src="assets/imgs/avatar-ts-rex.png">
      </ion-avatar>
      <h2 class="group">New Group</h2>
    </ion-item>
    <ion-item *ngFor="let user of tempUsers" (click)="singleChat(user)">
        <ion-avatar item-start>
          <img src="assets/imgs/avatar-ts-woody.png">
        </ion-avatar>
        <h2>{{user.displayName}}</h2>
        <p item-end [style.color]="isOnline(user.status)"> &#x25CF;</p>
    </ion-item>
  </ion-list>
</ion-content>
