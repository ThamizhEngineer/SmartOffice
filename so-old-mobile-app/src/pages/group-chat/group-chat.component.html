<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item no-lines>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar-ts-woody.png">
      </ion-avatar>
      <h2>{{groupName}}</h2>
      <p *ngFor="let groupMember of groupMembers">{{groupMember.displayName}},</p>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <div class="chatwindow">
  <ion-list no-lines>
    <ion-item *ngFor = "let item of allgroupmsgs ; let i = index" text-wrap>
      <ion-avatar item-left class="avatar-left" *ngIf="item.sentby !== alignuid">
        <img src="assets/imgs/avatar-ts-woody.png">
      </ion-avatar>
      <div class="bubble me"  *ngIf="item.sentby !== alignuid">
        <h6 style="color: mediumpurple;">{{item.displayName}}</h6>
        <h3>{{item.message}}</h3>
        <p float-right><small style="color: black;">{{item.timestamp | date:'dd/MM/yy, h:mm a'}}</small></p>
      </div>
      <ion-avatar item-right class="avatar-right" *ngIf="item.sentby === alignuid">
        <img src="assets/imgs/avatar-ts-rex.png">
      </ion-avatar>
      <div class="bubble you" *ngIf="item.sentby === alignuid">
        <h6 style="color: mediumvioletred;">{{item.displayName}}</h6>
        <h3>{{item.message}}</h3>
        <p float-right><small style="color: black;">{{item.timestamp | date:'dd/MM/yy, h:mm a'}}</small></p>
      </div>
    </ion-item>
  </ion-list>
  </div>
  </ion-content>
<ion-footer ion-fixed>    
  <ion-toolbar color="white">        
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message..."></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="sendMessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
