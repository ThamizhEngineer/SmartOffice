<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item no-lines>
      <h2>New Group</h2>
      <p>{{selectedContacts.length}} of {{tempUsers.length}} contacts selected</p>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="searchUser($event)"
    [debounce]="200"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of tempUsers; let i=index">
        <ion-avatar item-start>
          <img src="assets/imgs/avatar-ts-woody.png">
        </ion-avatar>
        <ion-label>{{user.displayName}}</ion-label>
        <ion-checkbox color="primary" (ionChange)="selectUser($event,user)" [(ngModel)]="user.checked" item-end></ion-checkbox>
    </ion-item>
    <ion-fab right bottom padding>
      <button ion-fab (click)=createGroup(selectedContacts)>
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-fab>
  </ion-list>
</ion-content>
