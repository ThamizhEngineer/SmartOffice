<div class="row page-titles">
	<div class="col-md-5 align-self-center">
		<h4 class="text-themecolor">Upload Payslip</h4>
	</div>
	<div class="col-md-7 align-self-center text-right">
		<div class="d-flex justify-content-end align-items-center">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
				<li class="breadcrumb-item">HR Operation</li>
				<li class="breadcrumb-item active">Upload Payslips</li>
			</ol>
		</div>
	</div>
</div>

<div class="row">

	<div class="form-group col-md-4 col-sm-6" >
		<label class="textColor" >Salary month</label><br/>
		<select class="form-control form-control-line"  [(ngModel)]="salaryMonth">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
	</div>

	<div class="form-group col-md-4 col-sm-6" >
		<label class="textColor" >Salary Year</label><br/>
		<select class="form-control form-control-line" [(ngModel)]="salaryYear">
			<option *ngFor="let year of years" [value]="year">{{year}}</option>			
		</select>
	</div>


    <div class="col-12 card card-body">
		<h4>Upload Payslip</h4>
		<flag-alert [message]="errorMsg"></flag-alert>
        <div class="row">
					
			<div class="form-group col-md-4 col-sm-6">
				<label class="control-label">Attachment</label>
				<input [disabled]="!salaryYear || !salaryMonth" type="file" [(ngModel)]="attachment" (change)="fileChange($event)" name="attachment" class="form-control form-control-line">
			</div> 			
		</div>
		<div class="form-group">
			<div class="form-actions">
				<button type="submit" class="btn btn-primary"  (click)="savePayslip()">View Upload Attempts</button>
				<button type="submit" class="btn btn-outline-dark" [routerLink]="['/operation/upload-payslips']">Cancel</button>
				<progress-processor [command]="progressProcessorCommand" [payload]="progressProcessorPayload" [config]="progressProcessorConfig" (responseEvent)="receiveResponse($event)"  (click)="progressProcessorInit()"></progress-processor>
			</div>
		</div> 
	</div>
</div>
