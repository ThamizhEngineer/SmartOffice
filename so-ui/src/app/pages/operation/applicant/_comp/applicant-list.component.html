
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
   
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h4 class="text-themecolor">Applicant List</h4>
            </div>
            <div class="col-md-7 align-self-center text-right">
                <div class="d-flex justify-content-end align-items-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Applicants</li>
                    </ol>                    
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <!-- .row -->
        
        <div class="card card-body">
                <div class="form-body">
                    <div class="form-body">
                           
                                <div class="row p-t-20">
                            <div class="form-group col-3">
                                    <label>email-id</label>
                                    <input type="text" class="form-control form-control-line" placeholder="Email Id"    [(ngModel)]="contactEmailId"  name="emailId"> 
                                </div>  
                                <div class="form-group col-md-2">
                                        <label>phone-number</label>
                                        <input type="text" class="form-control form-control-line" placeholder="Mobile No"    [(ngModel)]="contactMobileNo"  name="contactMobileNo"> 
                                </div>

                                                <div class="form-group col-md-2">
                                                    <label></label>
                                                        <button type="button" style="width:70%" class="btn btn-info d-block m-l-15" (click)="search()"> Search</button>
                                                    </div>
                                                    <div class="form-group col-md-2">
                                                            <label></label>
                                                        <button type="button" style="width:70%" class="btn btn-success d-block m-l-15" (click)="reset()"> Reset</button>
                                                    </div>
                                            
                            </div>
                        </div>
            </div>
            </div>



        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <!-- <h4 class="card-title">Info Table</h4> -->
                    
                    <div class="table-responsive">
                        <table class="table color-bordered-table theme-bordered-table">
                            <thead>
                                <tr>
                                    <th>Applicant First Name</th>
                                    <th>Applicant Last Name</th>
                                    <th>Applicant email-id</th>
                                    <th>Action</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let applicant of rows | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                    <td>{{applicant.firstName}}</td>
                                    <td>{{applicant.lastName}}</td>
                                    <td>{{applicant.contactEmailId}}</td>
                                  
                                    <td class="text-nowrap">
                                            <a href="javascript:void(0)"  (click)="navigateToDetailPage(applicant.id)" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                            <confirm-delete [type]="'icon'" (confirmed)="deleteRow(applicant.id)"></confirm-delete>
                                        </td>
                                    
                                </tr>
                             
                            </tbody>
                        </table>
                        <ngb-pagination 
						[(page)]="page"
						[pageSize]="pageSize"
						[collectionSize]="rows.length"></ngb-pagination>
						<pre>Current page: {{page}}</pre>
                    </div>
                </div>
            </div>
        </div>

    </div> -->
