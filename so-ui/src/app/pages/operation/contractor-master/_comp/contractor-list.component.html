<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Contractor List</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Contractor List </li>
            </ol>
			<button type="button" class="btn btn-info m-l-15" [routerLink]="['/operation/contractor/new']"><i class="fa fa-plus-circle"></i> Create Contractor</button>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12 card card-body">
        <div class="table-responsive">
			<table class="table color-bordered-table theme-bordered-table">
				<thead>
					<tr>
						<th>Contractor Code</th>
						<th>Contractor Name</th>
						<th>Action</th>
						
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let employee of rows | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
						<td>{{employee.contractorCode}}</td>
						<td>{{employee.firstName}} {{employee.lastName}}</td>
						<td class="text-nowrap">
								<a href="javascript:void(0)"  (click)="navigateToDetailPage(employee.id)" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
								<confirm-delete [type]="'icon'" (confirmed)="deleteRow(employee.id)"></confirm-delete>
							</td>
						
					</tr>
				 
				</tbody>
			</table>
			<ngb-pagination 
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="rows.length"></ngb-pagination>
            <pre>Current page: {{page}}</pre>
		</div>
    </div>
</div>
