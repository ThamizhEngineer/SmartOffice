<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Add Provident Fund</h4>
    </div>
  </div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
               
                <form class="form-horizontal">
                    
                        <div class="form-group  row">
                                <label for="example-text-input3" class="col-sm-3 text-right control-label  col-form-label">Employee Name</label>
                                    <div class="col-sm-8">
                                            <input type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false" placeholder="Employee name" required>

                                
                              
                                            </div>
                                        </div>
                             
                   

                        <div class="form-group  row">
                        <label for="example-text-input3" class="col-sm-3 text-right control-label  col-form-label">Provident fund Type</label>
                            <div class="col-sm-8">
                            <select class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                <optgroup>
                                    <option></option>
                                   
                                        <option value="AK">Fixed Amount</option>
                                        <option value="HI">Percentage of basic salary</option>
                                    
                                    </optgroup>
                                   
                                    </select>
                        
                      
                                    </div>
                                </div>
                     
                                <div class="form-group row">
                                        <label for="example-number-input" class="col-sm-3 text-right control-label  col-form-label">Employee share(Amount)</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="number"  id="example-number-input">
                                        </div>
                                        </div>
                                <div class="form-group row">
                                            <label for="example-number-input" class="col-sm-3 text-right control-label  col-form-label">Organizationshare(Amount)</label>
                                            <div class="col-sm-8">
                                                <input class="form-control" type="number"  id="example-number-input">
                                            </div>
                                    </div>
                                    <div class="form-group row">
                                            <label for="example-text-input" class="col-sm-3 text-right control-label  col-form-label">Employee share(%)</label>
                                            <div class="col-sm-8">
                                                <input class="form-control" type="text" id="example-text-input">
                                            </div>
                                            </div>
                                    <div class="form-group row">
                                                <label for="example-text-input" class="col-sm-3 text-right control-label  col-form-label">Organizationshare(%)</label>
                                                <div class="col-sm-8">
                                                    <input class="form-control" type="text"  id="example-text-input">
                                                </div>
                                        </div>


                                    <div class="form-group row">
                                            <label for="example-text-input" class="col-sm-3 text-right control-label col-form-label">Notes</label>
                                            <div class="col-sm-8">
                                            <textarea class="form-control" rows="4"></textarea>
                                        </div>
                                        </div>


                                        <div class="form-group m-b-0">
                                                <div class="offset-sm-3 col-sm-9">
                                                    <button type="submit" class="btn btn-info waves-effect waves-light m-t-10" (click)="listProvident()">Save</button>
                                                </div>
                                            </div>
               </form>
                    </div>
                </div>
            </div>
            </div>
