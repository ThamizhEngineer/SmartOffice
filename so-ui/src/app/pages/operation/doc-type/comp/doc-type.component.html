<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor"><span>Document Types</span></h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Back Office</li>
                <li class="breadcrumb-item active">Document Types</li>
            </ol>
            <button type="button" class="btn btn-info d-none d-lg-block m-l-15"> Back</button>
        </div>
    </div>
</div>

<div class="card card-body">
    <div class="col-md-15">
        <div class="table-responsive">
            <table class="table table-sm table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Doc Id</th>
                        <th>Doc Type Code</th>
                        <th>Doc Type Name</th>
                        <th>Doc Type Desc</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of Documents | slice: (cgpage-1) * cgpageSize : (cgpage-1) * cgpageSize + cgpageSize; let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>
                            <input type="number" class="form-control form-control-line" [(ngModel)]="c.id"
                            name="remarks" placeholder="Doc Id">
                        </td>
                        <td>
                            <input type="text" class="form-control form-control-line" [(ngModel)]="c.docTypeCode"
                                name="remarks" placeholder="Doc Type Code">
                        </td>
                        <td>
                            <input type="text" class="form-control form-control-line" [(ngModel)]="c.docTypeName"
                                name="remarks" placeholder="Doc Type Name">
                        </td>
                        <td>
                            <input type="text" class="form-control form-control-line" [(ngModel)]="c.docTypeDesc"
                                name="remarks" placeholder="Doc Type Desc">
                        </td>
                        <td>
                            <a href="javascript:void(0)" (click)="addDoc()" data-toggle="tooltip"
                                data-original-title="Edit"> <i class="fa fa-plus text-inverse m-r-10"></i> </a>
                            <a href="javascript:void(0)" *ngIf="Documents.length > 1" (click)="removeDoc(c.id,i)"
                                data-toggle="tooltip" data-original-title="Close"> <i
                                    class="fa fa-close text-danger m-r-10"></i></a>
                            <a href="javascript:void(0)" (click)="updateDoc(c)" data-toggle="tooltip"
                                data-original-title="Edit"> <i class="fa fa-floppy-o"></i> </a>


                                <!-- <div *ngIf="ngAlert" class="alert alert-danger" role="alert">
                                    {{errorMessage}}
                            </div> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <flag-alert [message]="saveMsg"></flag-alert>

        <!-- <div data-ng-show="showError" ng-class="{fade:doFade}" class="alert alert-danger"><strong>Error:</strong> {{errorMessage}}</div>     -->


    </div>
    <div class="card-footer bg-light">
        <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <ngb-pagination [(page)]="cgpage" [pageSize]="cgpageSize" [collectionSize]="Documents.length">
                        </ngb-pagination>
                        <pre>Current page: {{cgpage}}</pre>
                    </div>
                    <div class="col-sm">
                    </div>
                    <div class="col-sm">
                    </div>
                </div>

            </div>
    </div>
</div>
