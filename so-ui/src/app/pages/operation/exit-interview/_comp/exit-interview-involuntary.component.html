<div class="row page-titles">
	<div class="col-md-5 align-self-center">
		<h4 class="text-themecolor">Checklist - Involuntary</h4>
	</div>
	<div class="col-md-7 align-self-center text-right">
		<div class="d-flex justify-content-end align-items-center">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="javascript:void(0)">Exit Clearance</a></li>
				<li class="breadcrumb-item active">Checklist - Involuntary </li>
			</ol>
			
		</div>
	</div>
</div>
    
<div class="row">
    <flag-alert [message]="msg"></flag-alert>
    <div class="col-md-12">
        <div class="card card-body">             
            <div class="form-group">
                <div class="row m-t-10">
					<div class="form-group col-md-4 col-sm-6">
						<label>Employee Name</label>
						<autocomplete  [placeholder]="'Employee Name'"   [value]="exitInterview.empName" (empDetail)="projectSelected($event)"> </autocomplete>
					
					</div>
					<div class="form-group col-md-4 col-sm-6" >
						<label>Employee Code</label>
						<input type="text" disabled="true" [(ngModel)]="exitInterview.empCode" id="firstName2" class="form-control" >
						
					</div>
					<div class="form-group col-md-4 col-sm-6">
						<label>Manager Name</label>
						<input type="text" disabled="true" [(ngModel)]="exitInterview.n1ManagerName" id="firstName3" class="form-control" >
					
					</div>
				</div>
                
            </div>
            <div class="form-group">
                <div class="row m-t-10">
					<div class="form-group col-md-4 col-sm-6">
						<label>Exit Type</label>
						<input type="text" disabled="true" [(ngModel)]="exitInterview.exitType" id="firstName4" class="form-control" >
					
					</div>
					<div class="form-group col-md-4 col-sm-6" >
						<label>Date Of Interview</label>
						<input type="date" [(ngModel)]="exitInterview.dateOfInterview" id="firstName5" class="form-control" >
						
					</div>
					<div class="form-group col-md-4 col-sm-6">
						<label>Employment Duration</label>
						<input type="text" [(ngModel)]="exitInterview.empDur"  id="firstName6" class="form-control" >
					
					</div>
				</div>
                
            </div>
                    
                
    
                
    
            
    
            <label> Reason(s) for termination (check all that apply)Reactions and Opinions  </label>
            
               
    
                <div class="form-group row" style="text-align:left;margin-top:50px" >
                  
                            <div class="form-check" style="width:100%" class="form-control">
                                            <input type="checkbox" [(ngModel)]="exitInterview.isLayoff"><span> Layoff   <span  style="margin-left:430px"> All normal steps of progressive discipline have been completed, and there
                                                    is no hope fro improvement</span></span>
    
                                          
                                               
                        
                    </div>
    
    
                    
                </div>
    
                    <div class="form-group row" >
                         
                                  <div class="form-check" style="width:100%" class="form-control">
                                               <input type="checkbox" [(ngModel)]="exitInterview.isPerfmce"><label> Substandard performance   <span  style="margin-left:305px">Employee has been repeatedly counseled and assisted regarding
                                                    performance deficiencies, but there is no realistic hope for improvement</span></label>
                                               
                                       
                             </div>      
                     </div>
    
            
    
                     <div class="form-group row" >
                           
                                    <div class="form-check" style="width:100%" class="form-control">
                                                    <label><input type="checkbox" [(ngModel)]="exitInterview.isPorAttdce">  Continued poor attendance  <span  style="margin-left:295px">All alternatives such as transfer and retaining have been considered</span></label>
                                                   
                                
                            </div>
                        </div>
            
                            <div class="form-group row" >
                                  
                                          <div class="form-check" style="width:100%" class="form-control">
                                                       <label><input type="checkbox" [(ngModel)]="exitInterview.isInsubord"> Insubordination <span  style="margin-left:370px">All alternatives such as transfer and retaining have been considered</span></label>
                                           
                                               
                                     </div>      
                             </div>
    
    
    
    
                             <div class="form-group row" >
                                  
                                            <div class="form-check" style="width:100%" class="form-control">
                                                            <label><input type="checkbox" [(ngModel)]="exitInterview.isViolatPolicy"> Violation of policy<span  style="margin-left:360px">Recommendation for discharge and all supporting documents have been
                                                                    placed in the employee's personal file</span></label>
                                                              
                                        
                                    </div>
                                </div>
                    
                                    <div class="form-group row" >
                                           
                                                  <div class="form-check" style="width:100%" class="form-control">
                                                               <label><input type="checkbox" [(ngModel)]="exitInterview.isElimte">Position eliminated</label>
                                                   
                                                      
                                             </div>      
                                     </div>
    
    
                                     <div class="form-group row" >
                                           
                                                    <div class="form-check" style="width:100%" class="form-control">
                                                                    <label><input type="checkbox" [(ngModel)]="exitInterview.isTemp"> Temporary or seasonal position </label>
                                                                      
                                                
                                            </div>
                                        </div>
                            
                                            <div class="form-group row" >
                                                   
                                                          <div class="form-check" style="width:100%" class="form-control">
                                                                       <label><input type="checkbox" [(ngModel)]="exitInterview.isOtrsInVol"> Others </label>
                                                           
                                                              
                                                     </div>      
                                             </div>
    
                                             
    
                <div class="form-group m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit"style="width:100px" (click)="navigateToListPage()" class="btn btn-info waves-effect waves-light m-t-10">Print</button>
                        <ng-container *ngIf="exitInterview.id==null">
                            <button type="submit" style="width:100px" class="btn btn-warning waves-effect waves-light m-t-10" (click)="create()">Create</button>
                        </ng-container>                                                                            
                    </div>
                </div>
           
        </div>
    </div>
</div>
