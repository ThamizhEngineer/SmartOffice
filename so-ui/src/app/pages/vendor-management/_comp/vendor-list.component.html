<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Vendor List</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Vendor</li>
            </ol>
            <button type="button" (click)="navigateToAddPage()" class="btn btn-info d-block m-l-15"><i class="fa fa-plus-circle"></i> Add Vendor</button>
       
           
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <div class="row p-t-20">
                            <div class="form-group col-md-4">
                                <input type="text" id="vendorCode" class="form-control" [(ngModel)]="vendorCode" name="vendorCode" placeholder="Vendor Code">
                            </div> 
                            <div class="form-group col-md-4">
                                <input type="text" id="vendorName"  class="form-control" [(ngModel)]="vendorName" name="vendorName"  placeholder="Vendor Name">
                            </div>
                            <div class="form-group col-md-4">
                                <select class="form-control form-control-line" [(ngModel)]="countryName" placeholder="Company Name" name="Country Name" >
                                    <option *ngFor="let c of country" [value]="c.countryName">{{c.countryName}}</option>                           
                                </select>                
                            </div>
                            <div class="form-group col-md-3">
                                <button type="button" style="width:70%" class="btn btn-info d-block m-l-15" (click)="search()">
                                    Search</button>
                            </div>
                            <div class="form-group col-md-3">
                                <button type="button" style="width:70%" class="btn btn-info d-block m-l-15" (click)="reset()">
                                    Reset</button>
                            </div>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table color-bordered-table info-bordered-table">
                        <thead>
                            <tr >
                                <th data-sort-initial="true" data-toggle="true">#</th>
                                <th data-sort-initial="true" data-toggle="true">Vendor Code</th>
                                <th data-sort-initial="true" data-toggle="true">Vendor Name</th>
                                <th data-sort-initial="true" data-toggle="true">Primary Contact Name</th>
                                <th data-sort-initial="true" data-toggle="true">Country</th>
                                <th data-sort-initial="true" data-toggle="true">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let vendor of vendors;let i=index " [routerLink]="['/vendor/view', vendor.id]">
                                <td><a href="javascript:void(0)">{{i+1}}</a></td>
                                <td><a href="javascript:void(0)" style="color:#6a5acd;"><u>{{vendor.vendorCode}}</u></a></td>
                                <td><a href="javascript:void(0)" style="color:#6a5acd;"><u>{{vendor.vendorName}}</u></a></td>
                                <td><a href="javascript:void(0)" style="color:#6a5acd;"><u>{{vendor.partnerContacts[0]?.name}}</u></a></td>
                                <td><a href="javascript:void(0)" style="color:#6a5acd;"><u>{{vendor.countryName}}</u></a></td>
                                <td class="text-nowrap">
                                    <a href="javascript:void(0)"   [routerLink]="['/vendor/view', vendor.id]"  placement="top" ngbTooltip="View Profile"> <i class="fa fa-eye text-info m-r-10"></i> </a>
                                    <a href="javascript:void(0)"  [routerLink]="['/vendor/edit', vendor.id]" placement="top" ngbTooltip="Edit Profile"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="javascript:void(0)" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
