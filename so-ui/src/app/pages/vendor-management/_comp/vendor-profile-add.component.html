
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Add Vendor</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="javascript:void(0)" [routerLink]="['/vendor/list']">Home</a>
                </li>
                <li class="breadcrumb-item active">Add Vendor</li>
               
            </ol>
        </div>
    </div>
</div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row ">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
               <ngb-tabset>
                   <ngb-tab>
                    <ng-template ngbTabTitle><b>Internal</b></ng-template>
                    <ng-template ngbTabContent>
                       
                        <div class="row">
                            <div class="form-group col-12">
                                <label class="control-label">Company Name</label>
                                <input type="text" class="form-control form-control-line" [(ngModel)]="partner.companyName" [ngModelOptions]="{standalone: true}" placeholder="Company Name">
                            </div>
                        </div>
                        <h4 class="box-title">Primary Contact</h4>
                        <div class="row">
                            <div class="form-group col-12 col-md-6" [ngClass]="{'has-danger': vname.invalid && (vname.dirty || vname.touched)}">
                                <label class="control-label">Name</label>
                                <input type="text" class="form-control form-control-line" required pattern="[a-zA-Z0-9][a-zA-Z0-9]+" #vname="ngModel" [(ngModel)]="partner.companyName" [ngModelOptions]="{standalone: true}" placeholder="Name">
                                <div *ngIf="vname.invalid && (vname.dirty || vname.touched)">
                                        <small class="form-control-feedback" *ngIf="vname?.errors.required">Name is required.</small>
                                        <!-- <small class="form-control-feedback" *ngIf="vname?.errors.pattern">Name must be within alphanumeric.</small> -->
                                    </div>
                            </div>
                            <div class="form-group col-12 col-md-6" [ngClass]="{'has-danger': cno.invalid && (cno.dirty || cno.touched)}">
                                <label class="control-label">Mobile Number</label>
                                <input type="text" class="form-control form-control-line" required pattern="[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}" #cno="ngModel"[(ngModel)]="partnerContact.mobileNo" [ngModelOptions]="{standalone: true}" placeholder="Mobile Number">
                                <div *ngIf="cno.invalid && (cno.dirty || cno.touched)">
                                        <small class="form-control-feedback" *ngIf="cno?.errors.required">Mobile Number is required.</small>
                                        <small class="form-control-feedback" *ngIf="cno?.errors.pattern">Mobile Number must be 10 digits.</small>
                                    </div>
                            </div>
                            <div class="form-group col-12 col-md-6">
                                <label class="control-label">Landline Number</label>
                                <input type="text" class="form-control form-control-line" [(ngModel)]="partnerContact.number" [ngModelOptions]="{standalone: true}" placeholder="Landline Number">
                            </div>
                            <div class="form-group col-12 col-md-6" [ngClass]="{'has-danger': vemail.invalid && (vemail.dirty || vemail.touched)}">
                                <label class="control-label">Email Id</label>
                                <input type="email" class="form-control form-control-line" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #vemail="ngModel" [(ngModel)]="partner.emailId" [ngModelOptions]="{standalone: true}" placeholder="Email Id">
                                <div *ngIf="vemail.invalid && (vemail.dirty || vemail.touched)">
                                        <small class="form-control-feedback" *ngIf="vemail?.errors.pattern">please enter valid email.</small>
                                    </div>
                            </div>
                           
                          
                          
                        </div>
                        <div class="row ">
                            <div class="form-group col-12 col-md-6">
                                <button type="submit" style="width:100px;" class="btn btn-info waves-effect waves-light mr-1" (click)="addVendor()">Add Vendor</button> 
                                <button type="submit" style="width:75px;" class="btn btn-warning waves-effect waves-light" [routerLink]="['']">Cancel</button>   
                            </div>
                        </div>
                    </ng-template>
                   </ngb-tab>

            </div>
        </div>
