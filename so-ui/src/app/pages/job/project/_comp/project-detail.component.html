<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Project Detail</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="javascript:void(0)" (click)="navigateToListPage()">Home</a>
                </li>
                <li class="breadcrumb-item active">Project Detail</li>
            </ol>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and center sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="col-12">
    <div class="card card-body">
        <div class="row p-2">
            <div class="form-group col-6 col-md-4">
                    <label *ngIf="!addScreen">Project Code</label><br />
                    <span *ngIf="!addScreen" class="label label-default">{{project.projCode}} </span>
            </div>
            <div class="form-group col-6 col-md-4">
                <label class="control-label">Project Name</label>
                <input type="text" class="form-control form-control-line" placeholder="Project Name" (keypress)="commonService.isValidName($event)" [(ngModel)]="project.projName">
            </div>
           
          
            
          
          
            
            <div class="form-group col-6 col-md-4">
                <label class="control-label">Remarks</label>
                <textarea type="text"  class="form-control form-control-line" (keypress)="commonService.isValidName($event)" placeholder="Remarks" rows="3"[(ngModel)]="project.remarks"></textarea>          
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12 col-md-6">
                <button type="submit" style="width:75px;" class="btn btn-info waves-effect waves-light mr-1"  (click)="save();"(click)="navigateToListPage()">Save</button> 
                <button type="submit" style="width:75px;" class="btn btn-warning waves-effect waves-light" (click)="navigateToListPage()">Cancel</button>  
            </div>
        </div> 
    </div>
</div>
