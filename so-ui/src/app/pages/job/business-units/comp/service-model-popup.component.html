<div class="modal-header">
    <h3 class="modal-title">Service Details</h3>
    <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-3 form-group">
            <label>Service Code</label>
            <input style="border: 1px solid grey;" id="typeahead-focus" type="text" class="form-control"
                [ngbTypeahead]="serviceFilter" [resultTemplate]="serviceResultTemplate"
                [inputFormatter]="service_formatter" placeholder="Service code" (selectItem)="onServiceSelected($event)"
                [value]="serviceCode" [editable]='false' ngbtypeaheadpopup>
            <ng-template #serviceResultTemplate let-r="result" let-t="term">
                {{r.serviceCode}} - {{r.serviceName}}
            </ng-template>
        </div>
        <div class="col-3 form-group">
            <label>Remarks</label>
            <textarea type="text" class="form-control form-control-line" [(ngModel)]="remarks"
                [ngModelOptions]="{standalone: true}" placeholder="Remarks" rows="3"></textarea>
        </div>
        <div class="col-3 form-group">
            <label>Add service</label>
            <button type="submit" style="width:125px; height:50px" class="btn btn-info waves-effect waves-light mr-1"
                (click)="addService()"> <i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Service Code</th>
                    <th>Service Name</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of serviceNames;let i=index">
                    <td>{{i+1}}</td>
                    <td>
                        {{s.serviceCode}}
                    </td>
                    <td>
                        {{s.serviceName}}
                    </td>
                    <td>
                        {{s.remarks}}
                    </td>
                    <td>
                        <confirm-delete [type]="'icon'" (confirmed)="delete(i)"></confirm-delete>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="addServiceNamesToDivision()">Save</button>
</div>
