<div class="row page-titles">
	<div class="col-md-5 align-self-center">
		<h4 class="text-themecolor">Job Feedback</h4>
	</div>
	<div class="col-md-7 align-self-center text-right">
		<div class="d-flex justify-content-end align-items-center">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active">Job Feedback</li>
			</ol>
		</div>
	</div>
</div>



<div class="row">
	<div class="col-12 card card-body">
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Job Code</th>
						<th>Job Name</th>
						<th>Job Type</th>
						<th>Immediate Client Name</th>
						<th>End Client Name</th>
						<th>Location</th>
			
						
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let row of jobs | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index">
						<td>{{i+1}}</td>
						<td>{{row.jobCode}}</td>
						<td>{{row.jobName}}</td>
						<td>{{row.jobTypeName}}</td>						
						<td>{{row.clientName}}</td>				
						<td>{{row.endClientName}}</td>
						<td>{{row.mapLocationName}}</td>
						
						<td>
							<a href="javascript:void(0)" (click)="showDetail(row.id);"><i class="fa fa-search text-info m-r-10"></i> </a>
						</td>
					</tr>
					
				</tbody>

			</table>
			<ngb-pagination 
			[(page)]="page"
			[pageSize]="pageSize"
			[collectionSize]="jobs?.length"></ngb-pagination>
			<pre>Current page: {{page}}</pre>
		</div>
		
	</div>
</div>
