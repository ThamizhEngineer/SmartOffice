<div class="row page-titles">
	<div class="col-md-5 align-self-center">
		<h4 class="text-themecolor">Job Logistics</h4>
	</div>
	<div class="col-md-7 align-self-center text-right">
		<div class="d-flex justify-content-end align-items-center">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Home</li>
				<li class="breadcrumb-item active">Job Logistics</li>
			</ol>
		</div>
	</div>
</div>


<div class="col-lg-12">
        <div class="card">
            <div class="card-body">
            <div class="table-responsive">
                <table class="table color-bordered-table theme-bordered-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Job Code</th>
                            <th>Job Name</th>
                            <th>Job Type</th>
                            <!-- <th>Immediate Client Name</th> -->
                            <th>End Client Name</th>
                            <!-- <th>Location</th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of jobs;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{row.jobCode}}</td>
                            <td>{{row.jobName}}</td>
                            <td>{{row.jobTypeName}}</td>						
                            <!-- <td>{{row.clientName}}</td>				 -->
                            <td>{{row.endClientName}}</td>
                            <!-- <td>{{row.mapLocationName}}</td> -->
                            
                            <td>
                                <a href="javascript:void(0)" (click)="showDetail(row.id);"><i class="fa fa-search text-info m-r-10"></i> </a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div> 
        </div>
    </div>
