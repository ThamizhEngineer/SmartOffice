<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h4 class="text-themecolor">Purchase Order List</h4>
  </div>
  <div class="col-md-7 align-self-center text-right">
    <div class="d-flex justify-content-end align-items-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active">Purchase Order List</li>
      </ol>
      <button type="button" class="btn btn-info d-none d-lg-block m-l-15" [routerLink]="['/job/purchase-order/purchase-order-new']" ><i class="fa fa-plus-circle"></i> Create</button>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12 card card-body">
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
                <th>#</th>
              <th>Date</th>
              <th>Purchase No</th>
              <th>Supplier</th>
      
              <th>Grand Total</th>
              <th>Paid</th>
              <th>Balance</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of rows;let i=index">
              <td>{{i+1}}</td>
              <td>{{row.poDt | date : "dd/MM/yyyy"}}</td>
              <td>{{row.poRefNumber}}</td>
              <td>{{row.vendorName}}</td>
              <td>{{row.grossPoAmt | number}}</td>
              <td>{{row.totalPaidAmt}}</td>
              <td>{{row.totalDueAmt}}</td>
              <td>
                  <a href="javascript:void(0)" [routerLink]="['/job/purchase-order/purchase-order-view', row.id]">
                    <i class="fa fa-pencil text-danger m-r-10"></i>
                  </a>
                </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
