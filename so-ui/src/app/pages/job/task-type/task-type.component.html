<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Job Stage</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Job Stage</li>
            </ol>
            <button type="button" class="btn btn-info d-none d-lg-block m-l-15" (click)="create();"><i class="fa fa-plus-circle"></i> Create New</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 card card-body">
        <flag-alert [message]="saveMsg"></flag-alert>
        <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Job Stage Code</th>
                        <th>Job Stage Name</th>
                        <th>Actions</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index  ">
                        <td>{{i+1}}</td>
                        <td>{{row.taskTypeCode}}</td>
                        <td>{{row.taskTypeName}}</td>

                        <td class="text-nowrap">
                            <a href="javascript:void(0)" (click)="show(row.id);"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                            <confirm-delete [type]="'icon'" (confirmed)="delete(row.id)"></confirm-delete>
                        </td>
                    </tr>

                </tbody>
            </table>
            <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="rows.length"></ngb-pagination>
            <pre>Current page: {{page}}</pre>
        </div>
    </div>
</div>

<ng-template #cdetail let-c="close">
    <div class="modal-header">
        <h3 class="modal-title">Job Stage</h3>
        <button type="button" class="close" (click)="c()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-4 form-group">
                <label class="control-label">Job Stage Code</label>
                <br>
                <span class="label label-default">{{taskType.taskTypeCode}} 
						</span>
            </div>
            <div class="col-4 form-group">
                <label class="control-label">Job Stage Name</label>
                <input type="text" class="form-control" placeholder="Payment Name" [(ngModel)]="taskType.taskTypeName">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="save();">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="c()">Close</button>
    </div>
</ng-template>
