<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Application Detail</h4>
    </div>
   </div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
    <div class="col-md-12">
        <div class="card card-body">
           
            <form class="form-horizontal">
                    

               
               
                    
                    <div class="form-group  row">
                            <label for="example-text-input3" class="col-sm-3 text-right control-label  col-form-label">Applicant Name</label>
                                <div class="col-sm-8">
                                        <input type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false" placeholder="Employee name" required>

                            
                          
                                        </div>
                                    </div>
                         
                <div class="form-group row">
                        <label for="inputText" class="col-sm-3 text-right control-label col-form-label">Position</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputText" placeholder="Position">
                        </div>
                        </div>
                <div class="form-group row">
                    <label for="inputDescription3" class="col-sm-3 text-right control-label col-form-label">Job Description</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputJob" placeholder="">
                    </div>
                </div>
              
              

                    <div class="form-group row">
                
               
                    <label for="inputDate" class="col-sm-3 text-right control-label col-form-label">Date Of Application</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="inputDate" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="inputFile" class="col-sm-3 text-right control-label col-form-label">Resume</label>
                        <div class="col-sm-9">
                        <input type="file" class="form-control" id="exampleInputFile" aria-describedby="fileHelp">
                    </div>
                </div>

          

               
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-3 text-right control-label text-right col-md-3">Status</label>
                            <div class="col-md-9">
                                <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
                                    <option value="Category 1">Applied</option>
                                    <option value="Category 2">Declined</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                                <label for="inputText" class="col-sm-3 text-right control-text-right col-md-3">Notes</label>
                                <div class="col-md-9">
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                            </div>

                        
                   
                <div class="form-group m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-info waves-effect waves-light m-t-10" (click)="listApplication()">Save</button>
                        <button type="submit" class="btn btn-info waves-effect waves-light m-t-10" (click)="listApplication()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
