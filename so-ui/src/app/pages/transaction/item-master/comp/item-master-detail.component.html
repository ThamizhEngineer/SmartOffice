<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Item Master Detail</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>
                <li class="breadcrumb-item active">Item Master Detail</li>
            </ol>
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form action="#">
                    <div class="form-body">
                        <div class="row p-t-20">
                            <div class="form-group col-md-3">
                                    <label>Item Code
                                        <font color="red">*</font>
                                    </label>
                                <input type="text" class="form-control" [(ngModel)]="item.itemCode" placeholder="Item Code" name="Item Code">
                            </div> 
                            <div class="form-group col-md-3">
                                    <label>Reference number
                                        <font color="red">*</font>
                                    </label>
                                <input type="text"  class="form-control" [(ngModel)]="item.referenceNumber" placeholder="Reference number" name="Reference number">
                            </div>
                            <div class="form-group col-md-3">
                                    <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="read[0]"   [(ngModel)]="item.forPurchase" name="forPurchase">
                                    <label class="custom-control-label" for="read[0]">for Purchase</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                        <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="read[1]"   [(ngModel)]="item.forSale" name="forSale">
                                        <label class="custom-control-label" for="read[1]">for Sale</label>
                                        </div>
                                    </div>
                            <div class="form-group col-md-3">
                                    <label>HSN/SAC Code
                                        <font color="red">*</font>
                                    </label>
                                <input type="text"  class="form-control" [(ngModel)]="item.hsnSacCode" placeholder="HSN/SAC Code" name="hsnSacCode">
                            </div>
                            <div class="form-group col-md-3">
                                    <label>Item Name
                                        <font color="red">*</font>
                                    </label>
                                <input type="text"  class="form-control" [(ngModel)]="item.itemName" placeholder="Item Name" name="Item Name">
                            </div>
                            <div class="form-group col-md-3">
                                    <label>Item Desc</label>
                                <input type="text"  class="form-control" [(ngModel)]="item.itemDesc" placeholder="Item Desc" name="Item Desc">
                            </div>
                            <div class="form-group col-md-3">
                                    <label>igst Rate
                                        <font color="red">*</font>
                                    </label>
                                <input type="text"  class="form-control" [(ngModel)]="item.igstRate" placeholder="igst Rate" name="igst Rate">
                            </div>
                            <div class="form-group col-md-3">
                                    <label>cgst Rate
                                        <font color="red">*</font>
                                    </label>
                                <input type="text"  class="form-control" [(ngModel)]="item.cgstRate" placeholder="cgst Rate" name="cgst Rate">
                            </div>
                            <div class="form-group col-md-3">
                                    <label>sgst Rate
                                        <font color="red">*</font>
                                    </label>
                                <input type="text"  class="form-control" [(ngModel)]="item.sgstRate" placeholder="sgst Rate" name="sgst Rate">
                            </div>
                            <div class="form-group col-md-3">
                                    <label>unit Price
                                        <font color="red">*</font>
                                    </label>
                                <input type="text"  class="form-control" [(ngModel)]="item.unitPrice" placeholder="unit Price" name="unit Price">
                            </div>
                            <br><br><div class="form-group col-md-5">
                                
                                    <button type="button" class="btn btn-success" (click)="save()"
                                        > Save</button>&nbsp;
                        
                                      &nbsp;  <button type="button" class="btn btn-info"
                                      [routerLink]="['/transaction/item-master/']"> <i class="fa fa-chevron-circle-left"></i>Back</button>&nbsp;
                                      
                            </div>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<flag-alert [message]="saveMsg"></flag-alert>
