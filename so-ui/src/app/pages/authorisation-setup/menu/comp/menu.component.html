<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Authorisation</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Menu</li>
            </ol>
            <!-- <button type="button" class="btn btn-info m-l-15" (click)="createNew();">
                <i class="fa fa-plus-circle"></i>Create</button> -->
                <button type="button" class="btn btn-info d-none d-lg-block m-l-15" [routerLink]="['/authorisation/setup']">Back</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                    <flag-alert [message]="saveMsg"></flag-alert>
                <div class="table-responsive">
                    <table class="table color-bordered-table info-bordered-table">
                        <thead>
                            <tr >
                                <th data-sort-initial="true" data-toggle="true">#</th>
                                <th data-sort-initial="true" data-toggle="true">Id</th>
                                <th data-sort-initial="true" data-toggle="true">Icon</th>
                                <th data-sort-initial="true" data-toggle="true">Name</th>
                                <th data-sort-initial="true" data-toggle="true">state</th>
                                <th data-sort-initial="true" data-toggle="true">type</th>
                                <th data-sort-initial="true" data-toggle="true">userId</th>
                                <th data-sort-initial="true" data-toggle="true">featureId</th>
                                <th data-sort-initial="true" data-toggle="true">Action</th>
                            </tr>
                            
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of menu | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index">
                                <td>{{i+1}}</td>
                                <td>{{m.id}}</td>
                                <td>{{m.icon}}</td>
                                <td>{{m.name}}</td>
                                <td>{{m.state}}</td>
                                <td>{{m.type}}</td>
                                <td>{{m.userId}}</td>
                                <td>{{m.featureId}}</td>
                                <td class="text-nowrap">
                                    <a href="javascript:void(0)" (click)="showDetail(m.id);">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <confirm-delete [type]="'icon'" (confirmed)="deleteRow(m.id)"></confirm-delete>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ngb-pagination 
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="menu.length"></ngb-pagination>
            <pre>Current page: {{page}}</pre>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #popup let-c="close">
    <div class="modal-header">
        <h4 class="modal-title"> Functionality Detail</h4>
        <button type="button" class="close" aria-label="Close" (click)="c()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">                              
            <!-- <div class="form-group col-md-4 col-sm-6">
                    <label class="control-label">Id<font color="red">*</font></label>
                    <input type="text" class="form-control form-control-line" [(ngModel)]="menus.id" placeholder="Id"  name="id"> 
                </div>    -->
                <div class="form-group col-md-4 col-sm-6">
                    <label class="control-label">Icon<font color="red">*</font></label>
                    <input type="text" class="form-control form-control-line" [(ngModel)]="menus.icon" placeholder="Icon"  name="icon"> 
                </div>    
                <div class="form-group col-md-4 col-sm-6">
                    <label class="control-label">Name<font color="red">*</font></label>
                    <input type="text" class="form-control form-control-line" [(ngModel)]="menus.name" placeholder="Name"  name="name"> 
                </div>             
                <div class="form-group col-md-4 col-sm-6">
                    <label class="control-label">State<font color="red">*</font></label>
                    <input type="text" class="form-control form-control-line" [(ngModel)]="menus.state" placeholder="State"  name="state"> 
                </div>             
                <div class="form-group col-md-4 col-sm-6">
                    <label class="control-label">type<font color="red">*</font></label>
                    <input type="text" class="form-control form-control-line" [(ngModel)]="menus.type" placeholder="type"  name="type"> 
                </div>             
                <div class="form-group col-md-4 col-sm-6">
                    <label class="control-label">userId<font color="red">*</font></label>
                    <input type="text" class="form-control form-control-line" [(ngModel)]="menus.userId" placeholder="userId"  name="userId"> 
                </div>                      
            </div>           
    </div>
    <div class="modal-footer align-self-center">
        <button type="button" class="btn btn-warning" (click)="save()">Save</button>
    </div>
</ng-template>
