<div class="row">
<div class="col-12">
    <div class="card">
        <div class="card-body">
          <div class="table-responsive m-t-40">
              <flag-alert [message]="saveMsg"></flag-alert>
                <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                              <th data-sort-initial="true" data-toggle="true">#</th>
                              <th data-sort-initial="true" data-toggle="true">Name</th>
                              <th data-sort-initial="true" data-toggle="true">Total Questions</th>
                              <th data-sort-initial="true" data-toggle="true">Duration</th>
                              <th data-sort-initial="true" data-toggle="true">Pass Percentage</th>
                              <th data-sort-initial="true" data-toggle="true">Options</th>
                        </tr>
                    </thead>
                   <tbody>
                            <tr *ngFor="let t of testTemp | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index ">
                                    <td>{{i+1}}</td>                                    
                                    <td>{{t.testTemplateName}}</td>
                                    <td>{{t.totalQuestions}}</td>
                                    <td> {{t.duration}} </td>
                                    <td>{{t.passPercentage}}</td>
                        <td class="text-nowrap">
                                            <a href="javascript:void(0)" [routerLink]="['/recruitment/test-template/test-template-detail', t.id]"data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                            <confirm-delete [type]="'icon'" (confirmed)="deleteTemplate(t.id)"></confirm-delete>
                        </td>
                       </tr>
                  </tbody>
                </table>
                <ngb-pagination 
						[(page)]="page"
						[pageSize]="pageSize"
						[collectionSize]="testTemp.length"></ngb-pagination>
						<pre>Current page: {{page}}</pre>
             </div>
          </div>
        </div>
      </div>
</div>
