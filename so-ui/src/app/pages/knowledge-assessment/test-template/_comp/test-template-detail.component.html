<div class="form-group  row">
  <div class="table-responsive m-t-20">
    <h4>Test Preparation Section</h4>
        <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Category</th>
                <th style="width: 250px">Difficulty</th>
                <th>Availabe Questions</th>
                <th>No of Questions</th>
                <th>Pass Percentage</th>
                <th>Negative Scoring</th>
                <th>Marks Per Question</th>
                <!-- <th *ngIf="marksPerQuestion!=null">Marks Per Question</th>
                <th *ngIf="marksPerQuestion==null || 0">Marks Per Question</th> -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of testtemplate?.testTemplateCatagory;let item=index">
            <td>
                    <input style="border: 1px solid grey;" id="typeahead-focus" type="text"
                    class="form-control" [ngbTypeahead]="searchCategory"
                    [resultTemplate]="rt1" [inputFormatter]="formatterCategory"
                    placeholder="Search Category" (selectItem)="categorySelected($event,s)"
                    [value]="s.mTestCatagoryName" [editable]='false' ngbtypeaheadpopup>
                <ng-template #rt1 let-r="result" let-t="term">
                    {{r.testCategoryName}}
                </ng-template>
             <!-- <select class="form-control" [(ngModel)]="s.mTestCatagoryId" [ngModelOptions]="{standalone: true}"> -->
              <!-- <option *ngFor="let testCategory of testCategories" [value]="testCategory.id">{{testCategory.testCategoryName }}</option></select> -->
            </td>
            <td><select [disabled]="isAdded==true" class="form-control custom-select" [(ngModel)]=s.difficultyCode (ngModelChange)="onSelectLevel(s,item)" [ngModelOptions]="{standalone: true}">
                            <option value="EASY" >EASY</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="TOUGH" >TOUGH</option>
                        </select></td>
            <td>
                <span class="badge badge-pill badge-dark">{{s.availableQuestions}}</span>
            </td>                  
            <td><input type="number" id="firstName" [(ngModel)]="s.totalQuestions" (ngModelChange)="onChangeTotalQuestions(s)"[ngModelOptions]="{standalone: true}" [max]="s.availableQuestions" class="form-control"></td>                  
            <td><input type="number" id="firstName" [(ngModel)]="s.passPercentage"[ngModelOptions]="{standalone: true}" maxlength="2" class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"></td>
            <td><input type="number" id="firstName" [(ngModel)]="s.negativeMarking" [ngModelOptions]="{standalone: true}" maxlength="2" class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"></td>
            <td><input type="number" id="firstName" [(ngModel)]="s.marksPerQuestion" [ngModelOptions]="{standalone: true}" maxlength="2" class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"></td>
            <!-- <td *ngIf="marksPerQuestion==null || 0"><input type="number" id="firstName" [(ngModel)]="s.marksPerQuestion" value="$event" [ngModelOptions]="{standalone: true}" class="form-control"></td> -->

            <!-- <td *ngIf="s.marksPerQuestion==null">1</td> -->
            <td>
                <a href="javascript:void(0)" (click)="addRow()" ><i class="fa fa-plus text-danger m-r-10"></i> </a>
                <a href="javascript:void(0)" *ngIf="testtemplate?.testTemplateCatagory.length > 1" (click)="delRow(item)"><i class="fa fa-close text-danger"></i></a>
            </td>                           
              </tr>
               </tbody>
                </table>                           
                  </div>
                                                 
                </div>

<div class="modal-footer align-self-center">
   
      <div *ngIf="testtemplate.id==null">
            <button type="submit" style="width:120px" (click)="createTemplate()" [disabled]="!myGroup.valid" class="btn btn-info waves-effect waves-light m-t-10">Create Test</button>
      </div>
        <div *ngIf="testtemplate.id!=null">
                <button type="submit" style="width:120px" (click)="updateTemplate()" [disabled]="!myGroup.valid" class="btn btn-warning waves-effect waves-light m-t-10">Update</button>
            </div>
     
        <button type="submit" style="margin-left:100px;width:100px" (click)="navigateToListPage()" class="btn btn-info waves-effect waves-light m-t-10">Cancel</button>
   
</div>
        
<!-- </form> -->
    </div>
       </div>
