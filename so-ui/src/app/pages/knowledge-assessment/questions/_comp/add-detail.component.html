<div class="row page-titles">
	<div class="col-md-5 align-self-center">
		<h4 class="text-themecolor">Question Bank</h4>
	</div>
	<div class="col-md-7 align-self-center text-right">
		<div class="d-flex justify-content-end align-items-center">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Question Bank</li>
				<li class="breadcrumb-item active">Add Question</li >
			</ol>
			<button type="button" class="btn btn-info d-none d-lg-block m-l-15"(click)="saveQuestionBank()"[routerLink]="['/knowledge-assessment/add/question-add-list']">Save</button>

			<button type="button" class="btn btn-info d-none d-lg-block m-l-15" [routerLink]="['/knowledge-assessment/add/question-add-list']">Back</button>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title">Add Question</h3>
				<div class="row">
					<div class="form-group col-3">
						<label>Category Name</label>
						<input type="text" class="form-control form-control-line" [(ngModel)]="questionbank.questionCategoryName"  [ngModelOptions]="{standalone: true}" placeholder="Category Name">
					</div>
					<div class="form-group col-3" >
							<label>Difficulty</label>
							<select class="form-control custom-select"  [(ngModel)]="questionbank.difficultyLevel"  [ngModelOptions]="{standalone: true}">
									<option value="easy" >Easy</option>
									<option value="medium">Medium</option>
									<option value="tough" >Tough</option>
								</select>
						</div>
				
						
						<div class="table-responsive">
							<table class="table table-striped  table-hover table-bordered" >
								<thead>
									<tr>
										<th >Question</th>	
										<th >Option1</th>
										<th >Option2</th>
										<th>Option3</th>
										<th >Option4</th>
										<th>Right Option</th>
										<th >Action</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let item of questionbank?.questionBankOptions">
										<td>
											<input type="text" class="form-control form-control-line" [(ngModel)]="item.question"  [ngModelOptions]="{standalone: true}" placeholder="Question Code">
										</td>
										<td>
											<input type="text" class="form-control form-control-line" [(ngModel)]="item.option1"  [ngModelOptions]="{standalone: true}" placeholder="Question Code">
										</td>
										<td>
											<input type="text" class="form-control form-control-line" [(ngModel)]="item.option2"  [ngModelOptions]="{standalone: true}" placeholder="Question Code">
										</td>
										<td>
											<input type="text" class="form-control form-control-line" [(ngModel)]="item.option3"  [ngModelOptions]="{standalone: true}" placeholder="Question Code">
										</td>
										<td>
											<input type="text" class="form-control form-control-line" [(ngModel)]="item.option4"  [ngModelOptions]="{standalone: true}" placeholder="Question Code">
										</td>
										<td>
												<input type="text" class="form-control form-control-line" [(ngModel)]="item.isCorrect"  [ngModelOptions]="{standalone: true}" placeholder="Question Code">
											</td>
									
										<td>
											<!-- <a href="javascript:void(0)" (click)="open(content)"><i class="fa fa-pencil text-danger m-r-10"></i> </a> -->
											<a href="javascript:void(0)" (click)="addExistingQuestionRows()"><i class="fa fa-plus text-danger m-r-10"></i> </a>
											<a href="javascript:void(0)" (click)="delExistingQuestionRow(item)"><i class="fa fa-close text-danger"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					
				</div>
