<div class="row page-titles">
	<div class="col-md-5 align-self-center">
		<h4 class="text-themecolor">Questions</h4>
	</div>
	<div class="col-md-7 align-self-center text-right">
		<div class="d-flex justify-content-end align-items-center">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active">Questions</li>
			</ol>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h5>Question</h5>
				<div class="row">
					<div class="col-md-12 m-t-10 m-b-20">
						<h3>{{curQA?.question}}</h3>
					</div>
				</div>
				
				<h5>Answers</h5>
				<div class="row m-t-10">
					<div class="form-group col-md-12" *ngFor="let item of curQA?.answers;let i=index">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="read[{{i}}]">
							<label class="custom-control-label" for="read[{{i}}]">{{item}}</label>
						</div>
					</div>
				</div>
				
				<div class="row m-t-30">
					<div class="col-md-12">
						<button type="submit" class="btn btn-secondary waves-effect waves-light m-r-10" *ngIf="cur > 0 " (click)="prevQA()">Prev Question</button>
						<button type="submit" class="btn btn-info waves-effect waves-light m-r-10" *ngIf="questions?.length > (cur+1) " (click)="nextQA()">Next Question</button>
					</div>
				</div>
				
				<div class="row m-t-30">
					<div class="col-md-5">
						<button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [routerLink]="['/knowledge-assessment/test/take-test']">Submit Answers</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
