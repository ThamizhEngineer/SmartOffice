<ion-header>
  <ion-navbar>
    <ion-title>Attendance</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <agm-map [latitude]="coordinates.latitude" [longitude]="coordinates.longitude">
    <agm-marker [latitude]="coordinates.latitude" [longitude]="coordinates.longitude"></agm-marker>
  </agm-map>
  <ion-fab right top padding>
    <button ion-fab (click)=refreshMap()>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-card>
      <ion-card-content>
        <ion-card-title >
          Attendance Details
        </ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col>Check In Time</ion-col>
            <ion-toggle *ngIf="!checkInTime" [(ngModel)]="checkInToggle" (ionChange)="checkInLocation(checkInToggle)"></ion-toggle>
            <ion-col *ngIf="checkInTime ">{{checkInTime | date:'dd/MM/yyyy, hh:mm a'}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Check out Time</ion-col>
            <ion-toggle *ngIf="!checkOutTime" [(ngModel)]="checkOutToggle" (ionChange)="checkOutInit(checkOutToggle)"></ion-toggle>
            <ion-col *ngIf="checkOutTime">{{checkOutTime | date:'dd/MM/yyyy, hh:mm a'}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Total Duration</ion-col>
            <ion-col>{{stopwatch}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
