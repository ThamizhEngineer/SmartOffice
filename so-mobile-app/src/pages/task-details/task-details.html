<ion-header>
  <ion-navbar>
    <ion-title>Task Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>
        <ion-item-group>
          <ion-item-divider padding color="light">This Task is active<button ion-button clear float-right no-padding class="complete">Complete</button></ion-item-divider>
          <ion-item>{{task.taskName ? task.taskName : 'No Taskname'}}</ion-item>
          <ion-item>{{task.taskDesc ? task.taskDesc : 'No data to display'}}</ion-item>
        </ion-item-group>
      </ion-col>
    </ion-row>
    <ion-row margin-top>
      <ion-col col-12>
        <ion-card>
          <ion-card-header no-margin>checklist</ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <span><i class="fas fa-lg fa-arrows-alt-v"></i></span>
                <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
                <ion-label no-padding no-margin item-middle>checklist 1</ion-label>
              </ion-item>
              <ion-item>
                  <span item-start><i class="fas fa-lg fa-plus"></i></span>
                  <ion-input item-middle no-padding placeholder="Add Checklist"></ion-input>
                  <span item-end><i class="fas fa-lg fa-ellipsis-h"></i></span>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-card>
            <ion-card-header no-margin>Activity</ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-input item-middle no-padding placeholder="Add Checklist"></ion-input>
                  <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
                  <ion-label no-padding no-margin item-middle>checklist 1</ion-label>
                </ion-item>
                <ion-item>
                    <span item-start><i class="fas fa-lg fa-plus"></i></span>
                    <ion-input item-middle no-padding placeholder="Add Checklist"></ion-input>
                    <span item-end><i class="fas fa-lg fa-ellipsis-h"></i></span>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
