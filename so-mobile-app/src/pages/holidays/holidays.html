<ion-header>

  <ion-navbar>
    <ion-title>Holidays</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid>
    <h3>Holiday List - 2018</h3>
    <ion-row class="header">
      <ion-col col-3 text-center>Date</ion-col>
      <ion-col col-4 text-center>Day</ion-col>
      <ion-col col-5 text-center>Name</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of holidays;let i = index" class="content">
      <ion-col col-3>{{item.holidayDt | date:'MMM d'}}</ion-col>
      <ion-col col-4>{{item.holidayDt | date:'EEEE'}}</ion-col>
      <ion-col col-5>{{item.holidayName}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
