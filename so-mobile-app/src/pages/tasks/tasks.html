<!--

<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <task-cards [data]="tasks" [events]="events"></task-cards>
  <ion-fab right bottom padding>
    <button ion-fab (click)=navigateToCreateTask()>
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
