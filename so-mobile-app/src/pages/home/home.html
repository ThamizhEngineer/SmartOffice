<ion-header>
  <ion-navbar *ngIf="!showSearchBar">
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button small margin-right (click)="(showSearchBar=!showSearchBar) && focusButton()"><i class="fas fa-lg fa-search"></i></button> 
    </ion-buttons>
    <ion-buttons end>
      <button ion-button small (click)="moreActions()"><i class="fas fa-lg fa-ellipsis-v"></i></button> 
    </ion-buttons>
  </ion-navbar>
  <ion-navbar *ngIf="showSearchBar">
    <ion-searchbar #searchBar (ionInput)="searchText($event)" (ionCancel)="onCancel($event)" (ionBlur)="checkBlur($event)" showCancelButton="true"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <basic-table [data]="params.data" [events]="params.events"></basic-table>
</ion-content>
