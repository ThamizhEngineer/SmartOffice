<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Add Test Participant</h4>
    </div>
    <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Add Test Participant</a></li>
             
            </ol>
            
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and center sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="col-md-12">
    <div class="card card-body">

        <form class="form-horizontal">

            <div class="form-group  row ">

                <label for="example-text-input3" class="col-sm-3 text-center control-label  col-form-label">Test Name</label>
                <div class="col-sm-3">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Test Name" [(ngModel)]="testpreparation.testName"  [ngModelOptions]="{standalone: true}">
                     
                    </div>
                </div>
              
                <label for="example-text-input3" class="col-sm-3 text-center control-label  col-form-label">Test Type</label>
                <div class="col-sm-3">
                    <div class="form-group">

                        <select class="form-control" [(ngModel)]="testpreparation.testType"  [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let testType of testTypes" [value]="testType.testType">{{testType.testType}}</option>
        
                        </select>
                    </div>
                </div>
            </div>
           
            <div class="form-group  row ">

                <label for="example-text-input3" class="col-sm-3 text-center control-label  col-form-label">No Of Questions</label>
                <div class="col-sm-3">

                    <div class="form-group">

                      
                        <input type="text" class="form-control" placeholder="noOfQuestions" [(ngModel)]="testpreparation.totalQuestion"  [ngModelOptions]="{standalone: true}">

                    </div>
                </div>
                <label for="example-text-input3" class="col-sm-3 text-center control-label  col-form-label">Pass Percentage</label>
                <div class="col-sm-3">
                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="passPercentage" [(ngModel)]="testpreparation.passPercentage"  [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            <div class="form-group  row ">

                <label for="example-text-input3" class="col-sm-3 text-center control-label  col-form-label">Duration</label>
                <div class="col-sm-3">

                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="duration" [(ngModel)]="testpreparation.duration"  [ngModelOptions]="{standalone: true}">
                        </div>
                       
                    </div>
                    <label for="example-text-input3" class="col-sm-3 text-center control-label  col-form-label">Negative Marking </label>
                <div class="col-sm-3">

                    <div class="form-group">

                        <input type="text" class="form-control" placeholder="negative marking" [(ngModel)]="testpreparation.negativeMarking"  [ngModelOptions]="{standalone: true}">
                        </div>
                       
                    </div>

                  
                    
                    </div>
                    <div class="form-group  row ">
                    <label for="example-text-input3" class="col-sm-3 text-center control-label  col-form-label">Test Date </label>
                    <div class="col-sm-3">
    
                        <div class="form-group">
    
                            <input type="date" [(ngModel)]="testpreparation.proposedStartDate"  [ngModelOptions]="{standalone: true}">
                            </div>
                           
                        </div>
                        </div>

           

                    <div class="form-group  row">
                            <div class="table-responsive m-t-20">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Participant Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let field of testpreparation?.testParticipants; let i = index">
                                            <td>{{i+1}}</td>
                                            <td>
                                                <input type="text" class="form-control" placeholder="Participant Name" [(ngModel)]="field.participantId"  [ngModelOptions]="{standalone: true}">
                                            </td>
                                            
                                            <td class="text-nowrap">
                                                <a href="javascript:void(0)" (click)="addTestParticipants()"><i class="fa fa-plus text-danger m-r-10"></i> </a>
                                                <confirm-delete [type]="'icon'" (confirmed)="deleteTestParticipants(i)"></confirm-delete>
                                            </td>
                                        </tr>
                                      
                                           
                                    </tbody>
                                </table>
                                </div>
                                </div>
          
           


            <div class="form-group m-b-0">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit"style="width:100px" (click)="addTestPreparation()" class="btn btn-info waves-effect waves-light m-t-10">Save</button>
                    <button type="submit" style="margin-left:100px;width:100px"  [routerLink]="['/knowledge-assessment/add-test-participants/partcipants-list']" class="btn btn-info waves-effect waves-light m-t-10">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
