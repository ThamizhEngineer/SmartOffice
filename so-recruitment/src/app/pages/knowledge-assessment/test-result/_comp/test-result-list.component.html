<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">



                <div class="table-responsive m-t-30">
                    <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">



                        <thead>
                            <tr>
                                <th data-sort-initial="true" data-toggle="true">#</th>
                                
                                <th data-sort-initial="true" data-toggle="true">Test Name</th>
                               
                                <th data-sort-initial="true" data-toggle="true">Participant Name</th>
 
                                <th data-sort-initial="true" data-toggle="true">Test Date</th>
                                <th data-sort-initial="true" data-toggle="true">Correct answers</th>
                                <th data-sort-initial="true" data-toggle="true">Wrong answers</th>
                                <th data-sort-initial="true" data-toggle="true">Result</th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let test of testResult;let i=index ">
                                <td>{{i+1}}</td>
                                <td>{{test.testPrepName}}</td>
                              
                                <td>{{test.participantId}} </td>
                               
                                <td>{{test.testDate | date: 'dd-MMM-yyyy'}}</td>
                                <td>{{test.totalCorrect}} </td>
                                <td>{{test.totalWrong}} </td>
                           
                                <td class="text-nowrap">
                                        <span  *ngIf="test.testResult=='FAIL'" class="label label-danger">{{test.testResult}}</span>   
                                        <span  *ngIf="test.testResult=='PASS'" class="label label-success">{{test.testResult}}</span>
                                    
                                    </td>

                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
