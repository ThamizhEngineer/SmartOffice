<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">



                <div class="table-responsive m-t-40">
                    <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">



                        <thead>
                            <tr>
                                <th data-sort-initial="true" data-toggle="true">#</th>
                                <th data-sort-initial="true" data-toggle="true">Test Name</th>

                                <th data-sort-initial="true" data-toggle="true">Pass Percentage</th>
                                <th data-sort-initial="true" data-toggle="true">Duration</th>
                                <th data-sort-initial="true" data-toggle="true">Options</th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let testParticipant of testParticipants;let i=index ">
                                <td>{{i+1}}</td>
                                <td>
                                  {{testParticipant.testName}}
                                </td>
                                <td>   {{testParticipant.passPercentage}} </td>
                                <td>{{testParticipant.duration}}</td>



                                <td class="text-nowrap">
                                    <a href="javascript:void(0)" [routerLink]="['/knowledge-assessment/create-test/create-test-detail', testParticipant.id]"data-toggle="tooltip" data-original-title="Edit">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a href="javascript:void(0)" data-toggle="tooltip" data-original-title="Close">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
